<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form id="studentForm">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="enrolled_year">Enrolled Year:</label>
        <input type="number" id="enrolled_year" name="enrolled_year" required><br><br>

        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br><br>

        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" required><br><br>

        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="updateStudent()">Update</button> <!-- New Update Button -->
    </form>

    <!-- Message Box (Added Here) -->
    <div id="messageBox" style="margin-top: 10px; padding: 10px; display: none; border-radius: 5px;"></div>

    <h2>Search Student</h2>
    <input type="text" id="search_id" placeholder="Enter Student ID">
    <button onclick="searchStudent()">Search</button>

    <h2>Search Results</h2>
    <table border="1" id="result_table">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Enrolled Year</th>
            <th>Course Name</th>
            <th>Faculty</th>
            <th>Group Name</th>
            <th>Actions</th> <!-- New Column for Delete Button -->
        </tr>
    </table>

    <script>
        document.getElementById("studentForm").addEventListener("submit", submitForm);
    </script>
</body>
</html>
